<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
{#google font 링크#}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nunito&family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<style>
    * {
        font-family: 'Gowun Dodum';
    }
    .hero{
        padding-bottom: 50px;
    }
    .container{
        padding-top: 50px;
        padding-right: 200px;
    }
    .field{
        padding-top: 5px;
    }
    .title-box
    {
        padding-left: 50px;
    }

</style>
</head>
<body>

    <section class="hero is-warning is-bold">
      <div class="hero-body">
          <div class="title-box">
            <p class="title">
              Childcare Together
            </p>
            <p class="subtitle">
              육아 품앗이 매칭 플랫폼
            </p>
          </div>
      </div>
    </section>

    <div class="container">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">글 제목</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>

          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static">
                    +82
                  </a>
                </p>
                <p class="control is-expanded">
                  <input class="input" type="tel" placeholder="ex: 000-0000-0000">
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">인원</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select style="font-family: 'Nunito', 'Gowun Dodum';">
                      <option selected>----인원을 선택하세요----</option>
                      <option value = "2">2</option>
                      <option value = "3">3</option>
                      <option value = "4">4</option>
                      <option value = "5">5</option>
                      <option value = "6">6</option>
                      <option value = "7">7</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label"> 나이 </label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select style = "font-family: 'Nunito', 'Gowun Dodum';">
                      <option selected>----아이의 나이를 선택하세요----</option>
                      <option value = "1">1</option>
                      <option value = "2">2</option>
                      <option value = "3">3</option>
                      <option value = "4">4</option>
                      <option value = "5">5</option>
                      <option value = "6">6</option>
                      <option value = "7">7</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">지역</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input is-danger" type="text" placeholder="도로명 주소로 입력하세요. (ex: oo시 oo구 oo동 oo로 oo번길)">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">본문</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-warning">
                  Post
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
